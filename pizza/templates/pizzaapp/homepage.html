{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-light" style="background-color: #5cb85c;">
    <div class="container-fluid">
        <a class="navbar-brand" style="font-size: 175%; color: white;">Welcome</a>
        <form class="d-flex">
            <a class="btn btn-primary" style="background-color: #dc3545; width: 130px" type="submit" href="/loginuser/">Login</a>
        </form>
    </div>
</nav>

{% for message in messages %}
    <h3 style="text-align: center; color: red; margin: auto">{{message}}</h3>
{% endfor %}

<div class="container-fluid" style=" position: relative; height: 920px; background-size: cover; background-image: url(https://www.opiniatimisoarei.ro/wp-content/uploads/2015/10/pizza.jpg)">
    <div style="position: absolute; right: 80px; top: 20px; width: 500px; height: 600px; background-color: #5cb85c; margin-top: 50px; border-radius: 25px;"
         class="container">

        <div style="padding: 20px; width:300px; background-color: #006400; display: block; margin: auto; margin-top: 100px; border-radius: 25px;">
            <h1 style="color: white; text-align: center; margin-bottom: 40px"> Signup </h1>
            <form method="post" action="/signupuser/">
                {% csrf_token %}
                <input type="text" class="form-control"
                       placeholder="username" name="username">
                <input type="password" style="margin-top: 15px; margin-bottom: 20px" class="form-control"
                       placeholder="password" name="password">
                <input type="password" style="margin-top: 15px; margin-bottom: 20px" class="form-control"
                       placeholder="phone number" name="phone">
                <input type="submit" style="display: block; margin: auto; background-color: #dc3545"
                       class="btn btn-success" name="">
            </form>

        </div>

    </div>
</div>
{% endblock %}
